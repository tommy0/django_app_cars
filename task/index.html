
<form method="get">
    <select name="car_models">
    <option value="all">Все</option>
    {% for car in cars %}
        <option value="{{car.model}}">{{car.model}}</option>
    {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary">Применить</button>
</form>

<table>
<tr>
    <th>Бортовой номер</th>
    <th>модель</th>
    <th>макс. грузоподьемность</th>
    <th>текущий вес</th>
    <th>перегруз, %</th>
</tr>
{% for r in result %}
<tr>
    <th> {{ r.number }}</th>
    <th> {{ r.model }}</th>
    <th> {{ r.mass_max }}</th>
    <th> {{ r.mass }}</th>
    <th> {{ r.overload }}</th>
</tr>
{% endfor %}
</table>
